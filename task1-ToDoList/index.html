<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1: To-Do List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>My To-Do List</h1>
        <form id="task-form"> 
            <input type="text" 
            id="task-input" 
            placeholder="Add a To-Do and Complete yout tasks :D" />

            <input type="submit"
            id="task-submit"
            value="Add Task" />
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="content">
                    <input type="text" 
                    class="text"
                    value="My text"
                    readonly />
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
